name: PR lint
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint PR title
    runs-on: ec2-runners
    container:
      image: ${{ vars.EC2_IMAGE }}
    steps:
      - uses: amannn/action-semantic-pull-request@v4.5.0
        with:
          types: |
            feat
            infra
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
