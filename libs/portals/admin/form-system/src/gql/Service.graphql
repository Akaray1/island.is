mutation formSystemGetTranslation($input: FormSystemGetTranslationInput!) {
  formSystemGetTranslation(input: $input) {
    translations
  }
}

query formSystemGetCountries {
  formSystemGetCountries {
    list {
      guid
      label {
        is
        en
      }
      value
    }
  }
}

