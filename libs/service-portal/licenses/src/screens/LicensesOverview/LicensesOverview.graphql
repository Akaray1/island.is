query GenericLicenseCollection(
  $input: GetGenericLicensesInput!
  $locale: String!
) {
  genericLicenseCollection(input: $input, locale: $locale) {
    licenses {
      __typename
      nationalId
      isOwnerChildOfUser
      license {
        type
        provider {
          id
          referenceId
          providerName
          providerLogo
        }
        name
        pkpass
        pkpassVerify
        status
        pkpassStatus
      }
      payload {
        data {
          type
        }
        metadata {
          licenseId
          licenseNumber
          licenseNumberDisplay
          displayTag {
            text
            color
          }
          title
        }
      }
    }
    errors {
      __typename
      type
      provider {
        id
        providerName
      }
      errorCode
      errorMessage
      extraData
    }
  }
}
