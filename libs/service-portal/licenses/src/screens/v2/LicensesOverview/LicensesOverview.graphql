query GenericLicenseCollection(
  $input: LicenseServiceV2GetGenericLicensesInput!
  $locale: String!
) {
  licenseServiceV2GenericLicenseCollection(input: $input, locale: $locale) {
    licenses {
      __typename
      nationalId
      isOwnerChildOfUser
      license {
        type
        provider {
          id
          referenceId
          providerName
          providerLogo
        }
        pkpass
        pkpassVerify
        status
        pkpassStatus
      }
      payload {
        data {
          type
        }
        metadata {
          licenseId
          licenseNumber
          subtitle
          displayTag {
            text
            color
          }
          ctaLink {
            value
            label
          }
          title
          name
        }
      }
    }
    errors {
      __typename
      type
      provider {
        id
        providerName
      }
      errorCode
      errorMessage
      extraData
    }
  }
}
