fragment OccupationalLicense on OccupationalLicenseV2 {
  licenseId
  issuer
  profession
  type
  validFrom
  status
  title
}

query getOccupationalLicenses {
  occupationalLicensesV2 {
    districtCommissioners {
      __typename
      ...OccupationalLicense
    }
    education {
      __typename
      ...OccupationalLicense
    }
    health {
      __typename
      ...OccupationalLicense
    }
  }
}
