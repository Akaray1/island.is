query getOccupationalLicenseById($input: OccupationalLicensesV2LicenseInput!) {
  occupationalLicenseV2(input: $input) {
    __typename
    licenseId
    issuer
    profession
    licenseHolderName
    dateOfBirth
    type
    validFrom
    status
    title
    ... on OccupationalLicensesV2EducationLicense {
      downloadURI
    }
  }
}
